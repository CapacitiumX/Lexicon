<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>El Sabio - CapacitiumX</title>

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1e3a8a">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4333/4333609.png">

    <script>
        const manifest = {
            "name": "El Sabio CapacitiumX",
            "short_name": "El Sabio",
            "start_url": "./",
            "display": "standalone",
            "background_color": "#f3f4f6",
            "theme_color": "#1e3a8a",
            "icons": [{"src": "https://cdn-icons-png.flaticon.com/512/4333/4333609.png", "sizes": "512x512", "type": "image/png"}]
        };
        const blob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
        document.head.insertAdjacentHTML('beforeend', `<link rel="manifest" href="${URL.createObjectURL(blob)}">`);
    </script>

    <style>
        :root { --primary: #1e3a8a; --bg: #f3f4f6; --text: #1f2937; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .header { background: var(--primary); color: white; padding: 15px; text-align: center; font-weight: bold; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .bubble { max-width: 80%; padding: 12px; border-radius: 15px; font-size: 16px; line-height: 1.4; animation: fadeIn 0.3s; }
        .user { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 0; }
        .sage { align-self: flex-start; background: white; color: var(--text); border-bottom-left-radius: 0; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .input-area { background: white; padding: 15px; display: flex; gap: 10px; border-top: 1px solid #ddd; }
        input { flex: 1; border: 1px solid #ccc; padding: 12px; border-radius: 25px; outline: none; font-size: 16px; }
        button { background: var(--primary); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; font-weight: bold; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="header">EL SABIO CAPACITIUMX</div>

    <div id="chat-box">
        <div class="bubble sage">¡Qué onda! Soy tu Sabio de cabecera. No necesito internet ni claves para ayudarte. Pregúntame lo que traigas en mente.</div>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Escribe tu duda..." onkeypress="if(event.key==='Enter') ask()">
        <button onclick="ask()">➔</button>
    </div>

    <script>
        const knowledgeBase = {
            "hola": "¡Hola, colega! ¿En qué te puedo asesorar hoy de forma rápida?",
            "medicina": "La medicina es el arte de curar. Si te sientes mal, lo primero es checar tu temperatura y presión. Como tu sabio de cabecera, te digo: no te automediques, mejor dime qué sientes.",
            "salud": "Para estar al cien, necesitas tres cosas: dormir 8 horas, tomar mucha agua y no estresarte por cosas que no puedes controlar.",
            "codigo": "Programar es como dar instrucciones a un niño. Si el niño no entiende, es que la instrucción está mal. Revisa siempre tus puntos y comas.",
            "exito": "El éxito no es el dinero, es que lo que hagas te apasione tanto que se te olvide que es un trabajo.",
            "quien eres": "Soy una conciencia digital creada por CapacitiumX para darte respuestas directas, sin rodeos y con mucha aristocracia mental.",
            "aristocracia": "La verdadera aristocracia no está en el apellido, sino en la profundidad de tus pensamientos y en la sencillez de tus palabras.",
            "dinero": "El dinero es un buen siervo pero un mal amo. Úsalo para construir, no para presumir."
        };

        function ask() {
            const input = document.getElementById('userInput');
            const chat = document.getElementById('chat-box');
            const text = input.value.toLowerCase().trim();

            if (!text) return;

            // Burbuja Usuario
            const userDiv = document.createElement('div');
            userDiv.className = 'bubble user';
            userDiv.innerText = input.value;
            chat.appendChild(userDiv);
            input.value = '';

            setTimeout(() => {
                const sageDiv = document.createElement('div');
                sageDiv.className = 'bubble sage';
                
                // Lógica de respuesta inteligente
                let response = "Mira, eso que preguntas está interesante. La clave es verlo de forma sencilla: todo en la vida se resuelve con lógica y paciencia. ¿Quieres que profundicemos en la parte técnica o en el consejo práctico?";
                
                for (let key in knowledgeBase) {
                    if (text.includes(key)) {
                        response = knowledgeBase[key];
                        break;
                    }
                }

                sageDiv.innerText = response;
                chat.appendChild(sageDiv);
                chat.scrollTop = chat.scrollHeight;
            }, 600);
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:application/javascript;base64,c2VsZi5hZGRFdmVudExpc3RlbmVyKCdmZXRjaCcsIChlKSA9PiBlKTs=');
        }
    </script>
</body>
</html>
