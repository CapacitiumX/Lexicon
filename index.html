<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>El Sabio Pro - CapacitiumX</title>

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1e3a8a">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4333/4333609.png">

    <script>
        // Configuración de App Instalable
        const manifest = {
            "name": "El Sabio CapacitiumX",
            "short_name": "El Sabio",
            "start_url": "./",
            "display": "standalone",
            "background_color": "#f3f4f6",
            "theme_color": "#1e3a8a",
            "icons": [{"src": "https://cdn-icons-png.flaticon.com/512/4333/4333609.png", "sizes": "512x512", "type": "image/png"}]
        };
        const blob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
        document.head.insertAdjacentHTML('beforeend', `<link rel="manifest" href="${URL.createObjectURL(blob)}">`);
    </script>

    <style>
        :root { --primary: #1e3a8a; --bg: #f3f4f6; --text: #1f2937; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        .header { background: var(--primary); color: white; padding: 15px; text-align: center; }
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        
        .bubble { max-width: 85%; padding: 10px 15px; border-radius: 15px; font-size: 16px; line-height: 1.4; }
        .user { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 2px; }
        .sage { align-self: flex-start; background: white; color: var(--text); border-bottom-left-radius: 2px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        .input-area { background: white; padding: 15px; display: flex; gap: 10px; border-top: 1px solid #ddd; }
        input { flex: 1; border: 1px solid #ccc; padding: 12px; border-radius: 20px; outline: none; }
        button { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; }
        
        .loading { display: none; text-align: center; color: #666; font-size: 12px; margin-bottom: 5px; }
    </style>
</head>
<body>

    <div class="header">
        <h1 style="margin:0; font-size:18px;">EL SABIO CAPACITIUMX</h1>
        <p style="margin:0; font-size:10px; opacity:0.8;">OMNISCIENCIA INSTANTÁNEA</p>
    </div>

    <div id="chat-box">
        <div class="bubble sage">¡Qué onda! Pregúntame lo que sea. Medicina, leyes, código... te lo explico fácil y rápido.</div>
    </div>
    
    <div id="loading" class="loading">El Sabio está pensando...</div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Escribe tu duda aquí..." onkeypress="if(event.key==='Enter') askAI()">
        <button onclick="askAI()">➔</button>
    </div>

    <script>
        // PEGA TU API KEY DE GOOGLE AQUÍ (Consíguela en https://aistudio.google.com/app/apikey)
        const API_KEY = "TU_API_KEY_AQUÍ";

        async function askAI() {
            const input = document.getElementById('userInput');
            const chat = document.getElementById('chat-box');
            const loading = document.getElementById('loading');
            const text = input.value.trim();

            if (!text) return;
            if (API_KEY === "TU_API_KEY_AQUÍ") {
                alert("Por favor, pon tu API KEY en el código para que El Sabio pueda responder.");
                return;
            }

            // Mostrar mensaje del usuario
            addBubble(text, 'user');
            input.value = '';
            loading.style.display = 'block';

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: "Actúa como un experto mundial sabelotodo pero explica de forma coloquial, sencilla y directa como un amigo sabio. Responde esto: " + text }]
                        }]
                    })
                });

                const data = await response.json();
                const aiResponse = data.candidates[0].content.parts[0].text;
                addBubble(aiResponse, 'sage');
            } catch (error) {
                addBubble("Híjole, algo falló en la conexión. Revisa tu internet o la API Key.", 'sage');
            } finally {
                loading.style.display = 'none';
                chat.scrollTop = chat.scrollHeight;
            }
        }

        function addBubble(text, type) {
            const chat = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = `bubble ${type}`;
            div.innerText = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:application/javascript;base64,c2VsZi5hZGRFdmVudExpc3RlbmVyKCdmZXRjaCcsIChlKSA9PiBlKTs=');
        }
    </script>
</body>
</html>
